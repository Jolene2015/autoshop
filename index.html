<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Autoshop</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrap">
    <div class="menu_block">
        <div class="menu_header">
            <img class="location__image"><img src="img/location.png"></img>
        <div class="menu_city"><img src="img/Maskvabad.png" alt="Москвабад"></div>
        <div class="menu_info">
            <img src="img/Информация.png" alt="Информация"></div>
        <div class="menu_coop"><img src="img/Сотрудничество.png" alt="Сотрудничество"></div>
        <div class="menu_more"><img src="img/Еще.png"></div>
    </div>
        <div class="menu_body">
        <div class="logo"><img src="img/Logo.png" alt="logo"></div>
        <div class="company_name">
            <div><img src="img/AVT_ZAP.png"></div>
            <div><img src="img/Магазинюpng.png"></div>
        </div>

        <div class="company_info">
            <div class="hours bbb">
            <div class="clock">
                <img src="img/Clock.png" height=30px width=30px></div>
            <div class="working_hours">
                <img src="img/Мы%20работаем.png"> </div>
            </div>
            <div class="location bbb">
                <div class="pointer"><img src="img/location_inverse.png" height=40px width=30px></div>
                <div class="address"><img src="img/Невский.png"></div></div>
        </div>

        <div class="company_contacts">
            <div><img src="img/phone.png"></div>
            <div><img src="img/форма.png"></div>
            <div class="watsup">
                <div><img src="img/Watsup.png" height=20px></div>
                <div><img src="img/Напишите.png"></div>
            </div>
        </div>
    </div>
        <div class="futter">
            <div class="menu_button"><img src="img/menu_button.png " height="43px" width="43px"></div>
                <div class="e">
                    <div class="search"><p style="color: #C1C2C7">Поиск по наименованию или артикулу</p></div>
                    <div class="search_button"><img src="img/find.png" height="43px">
                    </div>
                </div>
            <div class="login futter_block">
            <div><img src="img/Mensch.png" height="30px"></div>
            <div>Войти</div>
        </div>
        <div class="favorites futter_block">
            <div><img src="img/Vector.png" height="23px"></div>
            <div>Избранное</div>
        </div>
        <div class="cart futter_block">
            <div><img src="img/Cart.png" height="30px"></div>
            <div class="cart_content">В корзине<br>нет товаров</div>
        </div>
    </div>
        <div class="promo_block">
            <div class="big_promo">
                <div class="big_promo_body">
                    <div class="big_promo_price">
                        <div class="price_line" style="font-size: x-large"><strong>Сцепление в сборе</strong></div>
                        <div class="price_line" style="font-size: medium; color: #717273">0AMCLUTCH</div>
                        <div class="price_line"style="font-size: medium; color: #ADB0C1">18 550,99 ₽</div>
                        <div class="price_line" style="font-size:xx-large; color: #2458B0"><strong>14 499,99 ₽</strong></div>
                        <div class="big_promo_cart price_line">
                            <div><img src="img/blue_cart.png " height="46px"></div>
                            <div><p style="color: white">В корзину</p></div>
                        </div>
                    </div>
                    <div class="big_promo_img"><img src="img/clatch.png"></div>

            </div>
                <div class="big_promo_futter">
                    <div><img src="img/Ellipse3.png"></div>
                    <div><img src="img/Ellipse4.png"></div>
                    <div><img src="img/Ellipse4.png"></div>
                </div>
            </div>
            <div class="small_promo">
                <div class="small_promo_el">
                    <div class="small_block_header"><strong>Акция</strong></div>
                    <div class="small_block_body">
                        <div class="small_block_img"><img src="img/avt-zap_main_page_v01%20(1)йцу%205.png"></div>
                        <div class="small_block_info">
                            <div class="small_block_name"><strong>Обгонная муфта<br>
                                гидротрансформатор</strong></div>
                            <div class="code">BW-SP-2 SONNAX</div>
                            <div class="small_block_price">
                                <div class="small_price_old">
                                    <div class="small_old_price" style="color: #717273"> 5 430₽</div>
                                    <div class="small_new_price" style="color:#F4BB40"> 4 430₽</div>
                                </div>
                                <div class="small_price_cart">
                                    <img src="img/blue_cart.png" height="25px">
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </div>
                <div class="small_promo_el">
                    <div class="small_block_header"><strong>Акция</strong></div>
                    <div class="small_block_body">
                    <div class="small_block_img"><img src="img/avt-zap_main_page_v01%20(1)йцу%207.png"></div>
                    <div class="small_block_info">
                        <div class="small_block_name" ><strong>Комплект <br>фрикционных дисков</strong></div>
                        <div class="code">BW-SP-2 SONNAX</div>
                        <div class="small_block_price">
                            <div class="small_price_old">
                                <div class="small_old_price" style="color: #717273"> 5 430₽</div>
                                <div class="small_new_price" style="color:#F4BB40" > 4 430₽</div>
                            </div>
                            <div class="small_price_cart">
                                <img src="img/blue_cart.png" height="25px">
                            </div>
                        </div>

                    </div>
                        </div>
                </div>
            </div>
        </div>
    </div>






</div>
</body>
</html>
